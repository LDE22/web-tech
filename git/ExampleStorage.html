<script>
    const a=[3,8,5,9];
    localStorage.setItem('a',a);
    let b=localStorage.getItem('a');
    console.log(b);
    console.log(b[0]);
    console.log(b[1]);
    console.log(typeof b);
    localStorage.setItem('a',JSON.stringify(a));
    b=JSON.parse(localStorage.getItem('a'));
    console.log(b);
    console.log(b[0]);
    console.log(b[1]);
</script>
