<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Style.css">
    <script src="JS/Galary.js" defer></script>
</head>
<body>
    <header>
        <div><img src="img/logog.png" width="100" height="100"></div>
        <nav>
            <ul>
                <li><a href="Index.html">О себе</a></li>
                <li><a href="Index.html#comps">Что я умею</a></li>
                <li><a href="Rezume.html">Резюме</a></li>
                <li><a href="Interests.html">Мои интересы</a></li>
                <li><a href="Contacts.html">Контакты</a></li>
                <label>
                    <input type="checkbox" id="themeToggle">
                    Темная тема
                </label>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Что мне нравится</h1>
            <span>
                <div class="slider-container">
                    <div class="sliderline">
                        <img src="img/pc.jpg" class="slider-img" alt="картинкт1">
                        <img src="img/guitar.jpg" class="slider-img" alt="картинкт2">
                        <img src="img/prog.png" class="slider-img" alt="картинкт3">
                    </div>
                    <div class="slider-controls">
                        <button class="sliderprev">Назад</button>
                        <button class="slidernext">Вперед</button>
                    </div>
                </div>
            </span>
        </section>

        <section>
            <h1>Новая задача</h1>
            <div>
                <form id="kform">
                    <input type="text" id="Item" />
                    <button type="submit" id="button">Подтвердить</button>
                </form>
                <h1>Задачки</h1>
                <ul id="ul"></ul>
                <button id="clearButton">Очистить</button>
            </div>
        </section>

        <section>
            <h1>Таймер для работы</h1>
            <div class="container">
                <div class="section-container">
                    <button id="focus" class="btn btntimer btn-focus">Работа</button>
                    <button id="shortbreak" class="btn btn-shortbreak">Отдых</button>
                    <button id="longbreak" class="btn btn-longbreak">Длинный отдых</button>
                </div>
                <div class="time-btncontainer">
                    <span id="time">таймер</span>
                    <div class="btncontainer">
                        <button id="btn-start" class="show">Начать</button>
                        <button id="btn-pause" class="hidden">Пауза</button>
                        <button id="btn-reset" class="hidden">Сброс</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <br>
    <footer>
        <div>
            <p>Сайт сделан мной</p>
            <img src="img/logo.png" width="60" height="60">
        </div>
    </footer>
</body>
</html>
